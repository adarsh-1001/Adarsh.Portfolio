<svg width="400" height="240" viewBox="0 0 400 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="240" fill="url(#grad1)"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="400" height="50" fill="#1E40AF" opacity="0.8"/>
  
  <!-- Shopping cart icon -->
  <g transform="translate(50, 80)">
    <rect x="0" y="20" width="60" height="40" rx="4" fill="white" opacity="0.9"/>
    <circle cx="15" cy="75" r="8" fill="white" opacity="0.9"/>
    <circle cx="45" cy="75" r="8" fill="white" opacity="0.9"/>
    <path d="M10 20 L20 20 L25 45 L50 45" stroke="white" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Product cards -->
  <rect x="150" y="70" width="80" height="60" rx="4" fill="white" opacity="0.8"/>
  <rect x="250" y="70" width="80" height="60" rx="4" fill="white" opacity="0.6"/>
  
  <!-- Payment icons -->
  <circle cx="320" cy="180" r="15" fill="#10B981"/>
  <text x="320" y="185" text-anchor="middle" fill="white" font-size="10" font-weight="bold">$</text>
  
  <!-- Stats -->
  <rect x="50" y="160" width="120" height="8" rx="4" fill="white" opacity="0.7"/>
  <rect x="50" y="180" width="80" height="8" rx="4" fill="white" opacity="0.5"/>
  
  <text x="20" y="30" fill="white" font-size="18" font-weight="bold">E-Commerce Platform</text>
</svg>