<svg width="400" height="240" viewBox="0 0 400 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="240" fill="url(#grad4)"/>
  
  <!-- AI Brain -->
  <g transform="translate(50, 60)">
    <circle cx="40" cy="40" r="30" fill="white" opacity="0.2" stroke="white" stroke-width="2"/>
    <!-- Neural nodes -->
    <circle cx="30" cy="25" r="3" fill="white"/>
    <circle cx="50" cy="25" r="3" fill="white"/>
    <circle cx="25" cy="40" r="3" fill="white"/>
    <circle cx="55" cy="40" r="3" fill="white"/>
    <circle cx="30" cy="55" r="3" fill="white"/>
    <circle cx="50" cy="55" r="3" fill="white"/>
    <circle cx="40" cy="70" r="3" fill="white"/>
    
    <!-- Connections -->
    <line x1="30" y1="25" x2="25" y2="40" stroke="white" stroke-width="1" opacity="0.7"/>
    <line x1="50" y1="25" x2="55" y2="40" stroke="white" stroke-width="1" opacity="0.7"/>
    <line x1="25" y1="40" x2="30" y2="55" stroke="white" stroke-width="1" opacity="0.7"/>
    <line x1="55" y1="40" x2="50" y2="55" stroke="white" stroke-width="1" opacity="0.7"/>
    <line x1="30" y1="55" x2="40" y2="70" stroke="white" stroke-width="1" opacity="0.7"/>
    <line x1="50" y1="55" x2="40" y2="70" stroke="white" stroke-width="1" opacity="0.7"/>
  </g>
  
  <!-- Content generation -->
  <g transform="translate(150, 70)">
    <!-- Document -->
    <rect x="0" y="0" width="50" height="70" rx="4" fill="white" opacity="0.8"/>
    <rect x="5" y="8" width="40" height="3" fill="#D97706"/>
    <rect x="5" y="15" width="35" height="2" fill="#D97706" opacity="0.7"/>
    <rect x="5" y="20" width="40" height="2" fill="#D97706" opacity="0.7"/>
    <rect x="5" y="25" width="30" height="2" fill="#D97706" opacity="0.7"/>
    <rect x="5" y="35" width="40" height="2" fill="#D97706" opacity="0.5"/>
    <rect x="5" y="40" width="35" height="2" fill="#D97706" opacity="0.5"/>
    <rect x="5" y="45" width="25" height="2" fill="#D97706" opacity="0.5"/>
  </g>
  
  <!-- Social media icons -->
  <g transform="translate(250, 80)">
    <!-- Twitter/X -->
    <circle cx="20" cy="20" r="15" fill="white" opacity="0.2"/>
    <text x="20" y="25" text-anchor="middle" fill="white" font-size="12" font-weight="bold">T</text>
    
    <!-- Instagram -->
    <circle cx="60" cy="20" r="15" fill="white" opacity="0.2"/>
    <text x="60" y="25" text-anchor="middle" fill="white" font-size="12" font-weight="bold">I</text>
    
    <!-- LinkedIn -->
    <circle cx="40" cy="50" r="15" fill="white" opacity="0.2"/>
    <text x="40" y="55" text-anchor="middle" fill="white" font-size="12" font-weight="bold">in</text>
  </g>
  
  <!-- Content streams -->
  <g transform="translate(150, 160)">
    <rect x="0" y="0" width="80" height="8" rx="4" fill="white" opacity="0.6"/>
    <rect x="0" y="12" width="60" height="8" rx="4" fill="white" opacity="0.4"/>
    <rect x="0" y="24" width="70" height="8" rx="4" fill="white" opacity="0.5"/>
  </g>
  
  <!-- Magic wand -->
  <g transform="translate(320, 50)">
    <line x1="10" y1="40" x2="30" y2="20" stroke="white" stroke-width="3"/>
    <polygon points="30,20 35,15 40,20 35,25" fill="white"/>
    <circle cx="15" cy="35" r="2" fill="#FEF3C7"/>
    <circle cx="8" cy="45" r="1.5" fill="#FEF3C7"/>
    <circle cx="22" cy="28" r="1.5" fill="#FEF3C7"/>
  </g>
  
  <text x="20" y="30" fill="white" font-size="16" font-weight="bold">AI Content Generator</text>
</svg>