<svg width="400" height="240" viewBox="0 0 400 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5B21B6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="240" fill="url(#grad6)"/>
  
  <!-- Dashboard layout -->
  <rect x="20" y="40" width="80" height="160" rx="4" fill="white" opacity="0.2"/>
  <rect x="120" y="40" width="260" height="160" rx="4" fill="white" opacity="0.1"/>
  
  <!-- Sidebar icons -->
  <g transform="translate(30, 60)">
    <!-- Dashboard -->
    <rect x="10" y="10" width="40" height="20" rx="2" fill="white" opacity="0.8"/>
    <rect x="15" y="14" width="8" height="8" fill="#7C3AED"/>
    <rect x="27" y="14" width="8" height="8" fill="#7C3AED"/>
    <rect x="39" y="14" width="8" height="8" fill="#7C3AED"/>
    
    <!-- Invoices -->
    <rect x="10" y="40" width="40" height="20" rx="2" fill="white" opacity="0.6"/>
    <rect x="15" y="44" width="30" height="2" fill="#7C3AED"/>
    <rect x="15" y="48" width="25" height="2" fill="#7C3AED"/>
    <rect x="15" y="52" width="30" height="2" fill="#7C3AED"/>
    
    <!-- Inventory -->
    <rect x="10" y="70" width="40" height="20" rx="2" fill="white" opacity="0.6"/>
    <rect x="20" y="74" width="20" height="12" rx="2" fill="#7C3AED"/>
    
    <!-- CRM -->
    <rect x="10" y="100" width="40" height="20" rx="2" fill="white" opacity="0.6"/>
    <circle cx="30" cy="110" r="8" fill="white" opacity="0.8"/>
    <circle cx="30" cy="107" r="3" fill="#7C3AED"/>
    <path d="M 24 115 Q 30 112 36 115" stroke="#7C3AED" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Main content area -->
  <g transform="translate(140, 60)">
    <!-- Top metrics -->
    <rect x="0" y="0" width="60" height="40" rx="4" fill="white" opacity="0.3"/>
    <rect x="80" y="0" width="60" height="40" rx="4" fill="white" opacity="0.3"/>
    <rect x="160" y="0" width="60" height="40" rx="4" fill="white" opacity="0.3"/>
    
    <!-- Chart area -->
    <rect x="0" y="60" width="220" height="80" rx="4" fill="white" opacity="0.2"/>
    
    <!-- Bar chart -->
    <g transform="translate(20, 80)">
      <rect x="0" y="30" width="8" height="20" fill="#10B981"/>
      <rect x="15" y="25" width="8" height="25" fill="#10B981"/>
      <rect x="30" y="20" width="8" height="30" fill="#10B981"/>
      <rect x="45" y="15" width="8" height="35" fill="#10B981"/>
      <rect x="60" y="25" width="8" height="25" fill="#10B981"/>
      <rect x="75" y="10" width="8" height="40" fill="#10B981"/>
    </g>
    
    <!-- Progress indicators -->
    <g transform="translate(120, 80)">
      <circle cx="30" cy="20" r="15" stroke="white" stroke-width="3" fill="none" opacity="0.7"/>
      <path d="M 30 5 A 15 15 0 0 1 42 25" stroke="#10B981" stroke-width="3" fill="none"/>
      <text x="30" y="25" text-anchor="middle" fill="white" font-size="10">75%</text>
    </g>
  </g>
  
  <!-- Team collaboration indicators -->
  <g transform="translate(320, 160)">
    <circle cx="0" cy="0" r="8" fill="#10B981"/>
    <circle cx="15" cy="0" r="8" fill="#F59E0B"/>
    <circle cx="30" cy="0" r="8" fill="#EF4444"/>
    <text x="15" y="20" text-anchor="middle" fill="white" font-size="8">Team Online</text>
  </g>
  
  <text x="20" y="30" fill="white" font-size="16" font-weight="bold">Business Management Suite</text>
</svg>