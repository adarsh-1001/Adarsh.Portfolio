<svg width="400" height="240" viewBox="0 0 400 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5B21B6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="240" fill="url(#grad3)"/>
  
  <!-- Dashboard header -->
  <rect x="0" y="0" width="400" height="40" fill="#5B21B6" opacity="0.8"/>
  
  <!-- Charts -->
  <g transform="translate(50, 60)">
    <!-- Bar chart -->
    <rect x="0" y="40" width="8" height="30" fill="white" opacity="0.8"/>
    <rect x="15" y="25" width="8" height="45" fill="white" opacity="0.9"/>
    <rect x="30" y="35" width="8" height="35" fill="white" opacity="0.7"/>
    <rect x="45" y="15" width="8" height="55" fill="white" opacity="0.8"/>
    <rect x="60" y="30" width="8" height="40" fill="white" opacity="0.6"/>
  </g>
  
  <!-- Pie chart -->
  <g transform="translate(180, 80)">
    <circle cx="30" cy="30" r="25" fill="white" opacity="0.2"/>
    <path d="M 30 5 A 25 25 0 0 1 50 40 L 30 30 Z" fill="#10B981" opacity="0.8"/>
    <path d="M 50 40 A 25 25 0 0 1 15 45 L 30 30 Z" fill="#F59E0B" opacity="0.8"/>
    <path d="M 15 45 A 25 25 0 0 1 30 5 L 30 30 Z" fill="#EF4444" opacity="0.8"/>
  </g>
  
  <!-- Line graph -->
  <g transform="translate(280, 70)">
    <polyline points="0,50 20,30 40,35 60,20 80,25" 
              fill="none" stroke="white" stroke-width="2" opacity="0.9"/>
    <circle cx="0" cy="50" r="3" fill="#10B981"/>
    <circle cx="20" cy="30" r="3" fill="#10B981"/>
    <circle cx="40" cy="35" r="3" fill="#10B981"/>
    <circle cx="60" cy="20" r="3" fill="#10B981"/>
    <circle cx="80" cy="25" r="3" fill="#10B981"/>
  </g>
  
  <!-- KPI cards -->
  <rect x="50" y="160" width="60" height="30" rx="4" fill="white" opacity="0.2"/>
  <rect x="130" y="160" width="60" height="30" rx="4" fill="white" opacity="0.2"/>
  <rect x="210" y="160" width="60" height="30" rx="4" fill="white" opacity="0.2"/>
  
  <!-- Dollar signs -->
  <text x="75" y="180" text-anchor="middle" fill="white" font-size="16" font-weight="bold">$</text>
  <text x="155" y="180" text-anchor="middle" fill="white" font-size="16" font-weight="bold">â†—</text>
  <text x="235" y="180" text-anchor="middle" fill="white" font-size="16" font-weight="bold">%</text>
  
  <text x="20" y="25" fill="white" font-size="16" font-weight="bold">Financial Dashboard</text>
</svg>