<svg width="400" height="240" viewBox="0 0 400 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#065F46;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="240" fill="url(#grad2)"/>
  
  <!-- Medical cross -->
  <g transform="translate(50, 60)">
    <rect x="15" y="0" width="10" height="40" fill="white" opacity="0.9"/>
    <rect x="0" y="15" width="40" height="10" fill="white" opacity="0.9"/>
  </g>
  
  <!-- Brain/AI neural network -->
  <g transform="translate(150, 50)">
    <circle cx="40" cy="40" r="35" fill="none" stroke="white" stroke-width="2" opacity="0.8"/>
    <circle cx="25" cy="30" r="3" fill="white"/>
    <circle cx="55" cy="30" r="3" fill="white"/>
    <circle cx="40" cy="50" r="3" fill="white"/>
    <circle cx="30" cy="65" r="3" fill="white"/>
    <circle cx="50" cy="65" r="3" fill="white"/>
    
    <!-- Neural connections -->
    <line x1="25" y1="30" x2="40" y2="50" stroke="white" stroke-width="1" opacity="0.6"/>
    <line x1="55" y1="30" x2="40" y2="50" stroke="white" stroke-width="1" opacity="0.6"/>
    <line x1="40" y1="50" x2="30" y2="65" stroke="white" stroke-width="1" opacity="0.6"/>
    <line x1="40" y1="50" x2="50" y2="65" stroke="white" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- Skin analysis visualization -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="80" height="60" rx="8" fill="white" opacity="0.1" stroke="white" stroke-width="2"/>
    <circle cx="40" cy="30" r="15" fill="#F59E0B" opacity="0.7"/>
    <circle cx="40" cy="30" r="8" fill="#EF4444" opacity="0.8"/>
  </g>
  
  <!-- Data points -->
  <circle cx="320" cy="180" r="4" fill="#34D399"/>
  <circle cx="340" cy="190" r="4" fill="#34D399"/>
  <circle cx="300" cy="200" r="4" fill="#34D399"/>
  
  <!-- Accuracy indicator -->
  <rect x="50" y="150" width="100" height="12" rx="6" fill="white" opacity="0.3"/>
  <rect x="50" y="150" width="85" height="12" rx="6" fill="#34D399"/>
  <text x="55" y="180" fill="white" font-size="12">95% Accuracy</text>
  
  <text x="20" y="30" fill="white" font-size="16" font-weight="bold">AI Skin Disease Detection</text>
</svg>